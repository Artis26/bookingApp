{% extends "layout.html" %}
{% block content %}
<form method="post" action="/apartment/{{ apartmentInfo.id }}/update">
    <div class="label">
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ apartmentInfo.address }}"/>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ apartmentInfo.name }}"/>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ apartmentInfo.description }}</textarea>
        </div>

        <div>
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ apartmentInfo.price }}"/>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </div>
</form>
{% endblock %}
