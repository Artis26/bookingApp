{% extends "layout.html" %}
{% block content %}
<html lang="en">
<body>
<form method="post" action="/apartment/{{review.apartment_id}}/review/{{ review.id }}/update">
    <div>
        <label for="rating">Rating
        <input type="number" id="rating" name="rating" min="1" max="10" value="{{ review.rating }}" />[1-10]</label>
    </div>

    <div>
        <label for="text">Comment:</label>
        <textarea id="text" name="text">{{ review.text }}</textarea>
    </div>

    <div>
        <button type="submit">Update</button>
    </div>
</form>
</body>
</html>
{% endblock %}
